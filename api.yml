openapi: 3.0.0

info:
  title: Drop
  description: A service for securely transferring files
  version: 0.1.0

servers:
  - url: http://localhost:8080/api/v1
    description: Development server

paths:
  /archive:
    post:
      summary: Create an archive.
      requestBody:
        required: true
        content:
           application/json:
             schema:
               type: object
               properties:
                 name:
                   type: string
                   description: Name of the archive.
                 lifetime:
                   type: number
                   description: The number of seconds the token should be valid.
                 maximumFileCount:
                   type: number
                   description: The maximum number of files allowed to be uploaded. Use 0 to allow any count.
                 maximumFileSize:
                   type: number
                   description: The maximum size of an uploaded file. Use 0 to allow any size.
                 maximumSize:
                   type: number
                   description: The total maximum size of the uploaded files. use 0 to allow any size.
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Token with upload access to the archive.
                  id:
                    type: string
                    description: The id of the created archive.

  /archive/{archiveId}/file:
    post:
      summary: Create a file.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: archiveId
          schema:
            type: string
          required: true
          description: The id of the target archive.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the file.
                lastModified:
                  type: number
                  description: The UTC timestamp when the file was last modified.
                size:
                  type: number
                  description: Size in bytes.
                type:
                  type: string
                  description: The MIME type of the file.
        responses:
          "201":
            description: Created
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: string
                      description: "The created file's id, used for the upload"
          "403":
            description: Forbidden
  /archive/{archiveId}/file/{fileId}:
    post:
      summary: Upload bytes of a file.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: archiveId
          schema:
            type: string
          required: true
          description: The id of the target archive.
        - in: path
          name: fileId
          schema:
            type: string
          required: true
          description: The id of the target file.
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
